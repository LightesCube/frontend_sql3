<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Empleados</title>
</head>
<body>
<h2>SQL3: Total de empleados desde una fecha</h2>

<label for="fromDate">Seleccione una fecha:</label>
<input type="date" id="fromDate">
<button onclick="consultar()">Consultar</button>

<p id="resultado"></p>

<script>
    function consultar() {
        const date = document.getElementById('fromDate').value;

        if (!date) {
            alert("Por favor seleccione una fecha.");
            return;
        }

        fetch('http://200.13.4.221:3000/api/total-empleados', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fromDate: date })
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById('resultado').textContent =
                    `Total de empleados desde ${date}: ${data.total}`;
            })
            .catch(err => {
                document.getElementById('resultado').textContent =
                    "Ocurri√≥ un error: " + err.message;
            });
    }
</script>
</body>
</html>
